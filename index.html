<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Forms Example</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1 class="title">Registration Form</h1>
            <h2 class="subtitle">Fill this information to keep up with our latest news</h2>
        </div>
        
        <form action="#"></form>
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full name</span>
                <input type="text" placeholder="Enter your name" requiered>
            </div>

            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username" requiered>
            </div>

            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" requiered>
            </div>

            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your phone number" requiered>
            </div>

            <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password" requiered>
            </div>

            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm your password" requiered>
            </div>

        </div>
        
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Female</span>
                </label>

                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Male</span>
                </label>

                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Rather not say</span>
                </label>

            </div>
        </div>
        <div-button>
            <input type="submit" value="Register">
        </div-button>
    </div>
    
</body>
</html>
